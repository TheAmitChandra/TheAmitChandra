<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#00e5ff">
        <animate attributeName="stop-color" values="#00e5ff;#7b61ff;#ff3eb8;#00e5ff" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#7b61ff">
        <animate attributeName="stop-color" values="#7b61ff;#ff3eb8;#00e5ff;#7b61ff" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#020114"/>

  <!-- Big title -->
  <text x="50%" y="35%" text-anchor="middle" font-family="Segoe UI, Roboto, sans-serif"
        font-weight="700" font-size="48" fill="url(#g)" filter="url(#glow)">
    THE AMIT CHANDRA
  </text>

  <!-- Subtitle -->
  <text x="50%" y="65%" text-anchor="middle" font-family="Inter, Roboto, sans-serif"
        font-size="26" fill="#aab8ff">
    AI Engineer • LLMs • MLOps
  </text>

  <!-- Animated floating dots (matrix style) -->
  <g fill="#00ffb3" opacity="0.25">
    <circle cx="120" cy="280" r="2"><animate attributeName="cy" values="280;60;280" dur="6s" repeatCount="indefinite"/></circle>
    <circle cx="300" cy="250" r="2.2"><animate attributeName="cy" values="250;80;250" dur="5.2s" repeatCount="indefinite"/></circle>
    <circle cx="900" cy="260" r="1.8"><animate attributeName="cy" values="260;100;260" dur="7s" repeatCount="indefinite"/></circle>
  </g>
</svg>
