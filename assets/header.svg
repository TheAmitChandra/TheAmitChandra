<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220" preserveAspectRatio="none">
<defs>
<linearGradient id="grad" x1="0" x2="1">
<stop offset="0%" stop-color="#ff0047">
<animate attributeName="stop-color" dur="6s" values="#ff0047;#3a00ff;#00ffd5;#ff0047" repeatCount="indefinite"/>
</stop>
<stop offset="100%" stop-color="#3a00ff">
<animate attributeName="stop-color" dur="6s" values="#3a00ff;#00ffd5;#ff0047;#3a00ff" repeatCount="indefinite"/>
</stop>
</linearGradient>
</defs>


<!-- soft background band -->
<rect width="100%" height="100%" fill="url(#grad)" opacity="0.06" />


<!-- animated particles -->
<g opacity="0.12">
<circle cx="-60" cy="40" r="60">
<animate attributeName="cx" dur="18s" values="-60;1260" repeatCount="indefinite"/>
</circle>
<circle cx="1260" cy="160" r="40">
<animate attributeName="cx" dur="14s" values="1260;-60" repeatCount="indefinite"/>
</circle>
</g>


<!-- moving sweep line -->
<rect x="-400" y="0" width="400" height="220" fill="url(#grad)" opacity="0.08">
<animate attributeName="x" dur="6s" values="-400;1200" repeatCount="indefinite"/>
</rect>


<!-- Title text -->
<text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
font-family="'Segoe UI', Roboto, monospace" font-size="36" font-weight="700"
fill="url(#grad)" letter-spacing="2">AMIT CHANDRA â€” AI ENGINEER</text>


<!-- subtle futuristic grid lines -->
<g stroke-opacity="0.07" stroke-width="1">
<line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" />
<line x1="0" y1="180" x2="1200" y2="180" stroke="#ffffff" />
</g>
</svg>