                <stop offset="0%" style="stop-color:#00f; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0ff; stop-opacity:1" />
              </linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="black"/>
            <text x="50%" y="50%" font-size="48" fill="url(#grad)" text-anchor="middle" alignment-baseline="middle">
              ðŸš€ TheAmitChandra | AI Engineer ðŸ¤–
            </text>
          </svg>' > assets/header.svg

      - name: Generate Futuristic Footer
        run: |
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="80">
            <rect width="100%" height="100%" fill="black"/>
            <text x="50%" y="50%" font-size="20" fill="#00ffcc" text-anchor="middle" alignment-baseline="middle">
              âš¡ Powered by AI | Building the Future âš¡
            </text>
          </svg>' > assets/footer.svg

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/header.svg assets/footer.svg
          git commit -m "update header & footer" || echo "No changes"
