name: Generate Snake

on:
  schedule: 
    - cron: "0 */12 * * *"   # Every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: TheAmitChandra
          outputs: |
            assets/snake.svg

      - name: Push snake.svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/snake.svg
          git commit -m "update snake.svg" || echo "No changes"
          git push
